<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css" media="screen">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Calculador</title>
</head>

<body>
  <div class="container">

    <div id="variables">
      <form>
        <div class="form-group">
          <label for="number1">Input a number</label>
          <input id="number1" class="form-control" type="number" placeholder="number here">
        </div>
        <div class="form-group">
          <label for="number2">Input another number</label>
          <input id="number2" class="form-control" type="number" placeholder="number here">
        </div>

        <div class="radio">
          <label><input type="radio" name="operator" value="add">Addition</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="operator" value="subtract">Subtraction</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="operator" value="multiply">Multiplication</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="operator" value="divide">Division</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="operator" value="divideRemainder">Division with Remainder</label>
        </div>
        <button type="submit" class="btn-success">Calculate</button>
      </form>
    </div>
    <div id="result">
      <p><span class="result"></span></p>
    </div>
  </div>
</body>

</html>
